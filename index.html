
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>
            $1 for 1% - Venture Capital Reimagined | DollarVC
        </title>
        <meta name="Description" content="$1 for 1% of your company.">
        <meta name="Keywords" content="dollar vc "
        <meta property="og:url" content="http://www.dollarvc.com" />
        <link rel="shortcut icon" href="favicon.ico">

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

        <!--[if IE 7]>
          <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome-ie7.min.css" rel="stylesheet">
        <![endif]-->

        <link rel="stylsheet" href="src/css/global.css"/>

        <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-32815666-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="logo span3">$1VC</h1>
                <ul id="navigation" class="nav nav-pills pull-right">
                    <li><a href="#section-about">About</a></li>
                    <li><a href="#section-perks">Perks</a></li>
                    <li><a href="#section-apply">Apply</a></li>
                </ul>
            </div>
            <div class="hero-unit">
                <h1><span class="hl">$1</span> for <span class="hl">1%</span></h1>
                <h2>The early-stage VC fund, reimagined to connect you to the most exclusive parts of Silicon Valley.</h2>
                <a class="btn btn-info">View Perks <i class="icon-info-sign"></i></a> <a class="btn btn-primary">Apply <i class="icon-play-sign"></i></a>
            </div>
            <div id="section-about" class="section">
                <!-- TODO: Add About Section -->
            </div>
            <div id="section-perks" class="section" data-bind="foreach: Object.keys(Perks)">
                <a data-bind="text: $data, attr: { href: 'perk-modal-' + $data }" data-toggle="modal"></a>
                <div data-bind="attr: { id: 'perk-modal-' + $data }" class="modal hide">
                    <div class="modal-header"><h2 data-bind="text: Perks[$data].title"></h2></div>
                    <div class="modal-body">
                        <p data-bind="html: Perks[$data].content"></p>
                        <ul data-bind="foreach: Perks[$data].perks">
                            <li>
                                <i data-bind="attr: { class: 'icon' in $data ? 'icon-' + $data.icon : 'icon-circle' }"></i>
                                <span data-bind="text: 'text' in $data ? $data.text : $data"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <span class="pull-right">
                            <!-- ko: if 'link' in Perks[$data] -->
                                <a class="btn btn-info" data-bind="attr: { src: Perks[$data].link }">
                                    Learn More <i class="icon-info-sign"></i>
                                </a>
                            <!-- /ko -->
                            <a class="btn btn-primary">Apply Now <i class="icon-play-sign"></i></a>
                        </span>
                    </div>
                </div>
            </div>
            <div id="section-apply">
                 <!-- TODO: Add Application Form -->
            </div>
        </div>
    </body>
    <script type="text/javascript" src="src/js/lib/jquery.js"></script>
    <script type="text/javascript" src="src/js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="src/js/lib/knockout.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
</html>
